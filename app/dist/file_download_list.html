<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><meta http-equiv="pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache, must-revalidate"><meta http-equiv="expires" content="0"><title>文件下载列表</title><link href="assets/css/bootstrap.min.css" rel="stylesheet"><style type="text/css">body {
    padding-top: 120px;
  }
	.container {
		padding-right: 0px;
		padding-left: 0px;
	}
	.text-overflow {
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
	}
	.dropdown-menu{
    min-width: 50px;
  }</style><!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]--><script type="text/javascript" src="lib/angular-1.6.6/angular.min.js"></script></head><body ng-app="myApp" ng-controller="userCtrl"><nav class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="row" style="height: 70px;padding: 18px 15px 0px 15px;"><div class="col-xs-12"><form novalidate><div class="input-group"><input type="text" class="form-control" placeholder="输入搜索..." ng-model="keyword"> <span class="input-group-btn"><button class="btn btn-default" type="submit" ng-click="search()">搜索</button></span></div></form></div></div><div class="row" style="height: 40px;padding: 0px 15px 0px 15px;"><div class="col-xs-4"><span>文件状态</span><div class="btn-group btn-group-sm"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{state_str[selectedStateIndex]}}<span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#" ng-click="showFileState($index);" ng-repeat="fileState in state_str">{{fileState}}</a></li></ul></div></div><div class="col-xs-4"><span>提交部门</span><div class="btn-group btn-group-sm"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{role_str[selectedRoleIndex]}}<span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#" ng-click="showFileRole($index);" ng-repeat="role in role_str">{{role}}</a></li></ul></div></div><div class="col-xs-4"><span>文件类型</span><div class="btn-group btn-group-sm"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{selectedFileType}}<span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#" ng-click="showFileType($index)" ng-repeat="file in file_type_str">{{file.filetype_name}}</a></li></ul></div></div></div></div></nav><div class="container"><div class="col-xs-12"><div class="table-responsive"><table class="table table-hover"><thead><tr><th>文件名称</th><th>文件类型</th><th class="hidden-xs hidden-sm hidden-md">创建者</th><th class="hidden-xs hidden-sm">创建时间</th><th class="hidden-xs">状态</th><th>操作</th></tr></thead><tr ng-class="{1:'danger', 2:'warning', 3:'success'}[file.file_state]" ng-repeat="file in filelist"><td>{{file.file_name}}</td><td>{{getTypeName(file)}}</td><td class="hidden-xs hidden-sm hidden-md"><img ng-src="{{file.headimgurl}}" style="width:30px;height:30px;" class="img-circle"> {{file.creator_nickname}}</td><td class="hidden-xs hidden-sm">{{file.create_time}}</td><td class="hidden-xs">{{state_str[file.file_state]}}</td><td><a class="btn btn-sm btn-primary" ng-if="!from_ipm" ng-href="{{file.download_url}}" target="_blank"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 下载 </a><button class="btn btn-sm btn-primary" ng-if="from_ipm" ng-click="download(file)"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> 下载</button> <button class="btn btn-sm btn-danger" ng-disabled="file.creator_openid!=queryParams.login_id || file.file_state==3" data-toggle="modal" href="#deleteModal" ng-click="setDeleteFile($index, file)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除</button></td></tr></table></div></div><div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">删除文件</h4></div><div class="modal-body">是否删除该文件？</div><div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="delete()">是</button> <button type="button" class="btn btn-default" data-dismiss="modal">否</button></div></div></div></div><div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">{{alert.title}}</h4></div><div class="modal-body">{{alert.content}}</div><div class="modal-footer"><button type="button" class="btn btn-primary" data-dismiss="modal">确定</button></div></div></div></div></div><script type="text/javascript" src="lib/jquery.min.js"></script><script type="text/javascript" src="lib/bootstrap.min.js"></script><script type="text/javascript" src="lib/AcJsAPI/v2/Autodesk.AutoCAD.js"></script><script type="text/javascript" src="assets/js/common.js"></script><script>document.write("<s" + "cript type='text/javascript' src='assets/js/file_download_list.js?" + Math.random() + "'></scr" + "ipt>");</script></body></html>
